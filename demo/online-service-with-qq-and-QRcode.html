<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <link href="../img/luka.ico" type="image/x-icon" rel="shortcut icon" />

    <link href="css/demo.css" rel="stylesheet" />
    <link href="css/online-service-with-qq-and-QRcode.css" rel="stylesheet" />
</head>
<body class="body">
    <div id="header"></div>
    <div id="content">
        <div class="cndns-right">
            <div class="cndns-right-meau meau-car">
                <a href="#" class="cndns-right-btn">
                    <span class="demo-icon">&#xe900;</span>
                    <sup>0</sup>
                </a>
            </div>
            <div class="cndns-right-meau meau-sev">
                <a href="javascript:" class="cndns-right-btn">
                    <span class="demo-icon">&#xe901;</span>
                    <p>
                        在线<br />

                    </p>
                </a>
                <div class="cndns-right-box">
                    <div class="box-border">
                        <div class="sev-t">
                            <span class="demo-icon">&#xe901;</span>
                            <p>在线客服<i>服务时间：9:00-24:00</i></p>
                            <div class="clear"></div>
                        </div>
                        <div class="sev-b">
                            <h4>选择下列产品马上在线沟通：</h4>
                            <ul id="zixunUl">
                                <li><a href="javascript:void(0);">域名/主机</a></li>
                                <li><a href="javascript:void(0);">建站/网店</a></li>
                                <li><a href="javascript:void(0);">企业邮局</a></li>
                                <li><a href="javascript:void(0);">代理咨询</a></li>
                                <li><a href="javascript:void(0);">网站推广</a></li>
                                <li><a href="javascript:void(0);">橙云主机</a></li>
                                <li><a href="javascript:void(0);">域名交易</a></li>
                                <li><a href="javascript:void(0);">租用托管</a></li>
                                <li><a href="javascript:void(0);">其他产品</a></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                        <span class="arrow-right"></span>
                    </div>
                </div>
            </div>
            <div class="cndns-right-meau meau-contact">
                <a href="javascript:" class="cndns-right-btn">
                    <span class="demo-icon">&#xe902;</span>
                    <p>
                        客服<br />
                        热线
                    </p>
                </a>
                <div class="cndns-right-box">
                    <div class="box-border">
                        <div class="sev-t">
                            <span class="demo-icon">&#xe902;</span>
                            <p>
                                400-123-4567<br />
                                <i>7*24小时客服服务热线</i>
                            </p>
                            <div class="clear"></div>
                        </div>
                        <span class="arrow-right"></span>
                    </div>
                </div>
            </div>
            <div class="cndns-right-meau meau-code">
                <a href="javascript:" class="cndns-right-btn">
                    <span class="demo-icon">&#xe903;</span>
                    <p>
                        关注<br />
                        微信
                    </p>
                </a>
                <div class="cndns-right-box">
                    <div class="box-border">
                        <div class="sev-t">
                            <img src="img/luka_QR_code.png" />
                            <i>关注官方微信</i>
                        </div>
                        <span class="arrow-right"></span>
                    </div>
                </div>
            </div>
            <div class="cndns-right-meau meau-top" id="top-back">
                <a href="javascript:" class="cndns-right-btn" onclick="topBack()">
                    <span class="demo-icon">&#xe904;</span>
                    <i>顶部</i>
                </a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="js/demo.js"></script>
    <script src="../js/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        //置顶图标显示
        $('#top-back').hide()
        $(window).scroll(function () {
            if ($(this).scrollTop() > 350) {
                $("#top-back").fadeIn();
            }
            else {
                $("#top-back").fadeOut();
            }
        })
        //置顶事件
        function topBack() {
            $('body,html').animate({ scrollTop: 0 }, 300);
        }
    </script>
</body>
</html>
