<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <link href="../img/ycdoit.ico" type="image/x-icon" rel="shortcut icon" />
    <meta name="keywords" content="Luka,叶超,叶超Lua,创建客户端分区响应图" />
    <meta name="description" content="创建客户端分区响应图" />
    <title>创建客户端分区响应图</title>
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>
<div id="header"></div>
<div id="content">
    <img src="img/img-map.jpg" ismap alt="Products Image" usemap="#mymap" width="580" height="266" />

    <map name="mymap">
        <area href="javascript:show_page(1)" shape="rect" coords="'34,60,196,230" alt="product 1" />
        <area href="javascript:show_page(2)" shape="rect" coords="'210,60,370,230" alt="product 2" />
        <area href="javascript:show_page(3)" shape="rect" coords="'383,60,545,230" alt="product 3" />
    </map>
</div>
<div id="footer"></div>
<script src="../js/base.js" type="text/javascript"></script>
<script type="application/javascript">
    function show_page(num){
        //通过对话框显示产品，表示对应的跳转页面
        alert("This is product "+num);
    }
</script>
</body>
</html>
