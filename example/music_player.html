<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../img/web.ico" type="image/x-icon" rel="shortcut icon" />
    <title>HTML5列表式音乐播放器</title>
    <link href="../css/layout.css" rel="stylesheet" />
    <link href="../css/example/music_player.css" rel="stylesheet" />
</head>
<body>
<div id="header">
    <div id="header_nav">
        <div class="fleft"> <a class="top_home" title="首页" href="http://yexiaochao.github.io/">HOME</a> <a class="top_blog" title="博客" href="http://www.cnblogs.com/yc-755909659/">BLOG</a> </div>
        <div class="fright"> <a class="top_about" title="关于作者" href="http://yexiaochao.github.io/about.html">ABOUT</a> </div>
    </div>
</div>
<div id="content">

    <div class="grid-music-container f-usn">
        <div class="m-music-play-wrap">
            <div class="u-cover"></div>
            <div class="m-now-info">
                <h1 class="u-music-title"><strong>标题</strong><small>歌手</small></h1>
                <div class="m-now-controls">
                    <div class="u-control u-process">
                        <span class="buffer-process"></span>
                        <span class="current-process"></span>
                    </div>
                    <div class="u-control u-time">00:00/00:00</div>
                    <div class="u-control u-volume">
                        <div class="volume-process" data-volume="0.50">
                            <span class="volume-current"></span>
                            <span class="volume-bar"></span>
                            <span class="volume-event"></span>
                        </div>
                        <a class="volume-control"></a>
                    </div>
                </div>
                <div class="m-play-controls">
                    <a class="u-play-btn prev" title="上一曲"></a>
                    <a class="u-play-btn ctrl-play play" title="暂停"></a>
                    <a class="u-play-btn next" title="下一曲"></a>
                    <a class="u-play-btn mode mode-list current" title="列表循环"></a>
                    <a class="u-play-btn mode mode-random" title="随机播放"></a>
                    <a class="u-play-btn mode mode-single" title="单曲循环"></a>
                </div>
            </div>
        </div>
        <div class="f-cb">&nbsp;</div>
        <div class="m-music-list-wrap"></div>
    </div>
</div>
<div id="footer">
    <div class="fleft">Copyright &copy; 2015 &nbsp;<a href="https://github.com/YeXiaoChao">叶超Luka</a></div>
</div>

<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/example/smusic.min.js"></script>
<script type="text/javascript" src="../js/example/music_player.js"></script>

</body>
</html>
