<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../img/ycdoit.ico" type="image/x-icon" rel="shortcut icon" />
    <title>jQuery流媒体音乐播放器特效</title>
    <link href="../css/layout.css" rel="stylesheet" />
    <link href="../css/example/music_player_by_jquery.css" rel="stylesheet" />
</head>
<body>
<div id="header">
    <div id="header_nav">
        <div class="fleft">
            <a class="top_home" title="首页" href="http://yexiaochao.github.io/">HOME</a>
            <a class="top_blog" title="博客" href="http://www.cnblogs.com/yc-755909659/">BLOG</a>
        </div>
        <div class="fright">
            <a class="top_about" title="关于作者" href="http://yexiaochao.github.io/about.html">ABOUT</a>
        </div>
    </div>
</div>

<div id="content">
    <div class='jAudio--player'>
        <audio></audio>
        <div class='jAudio--ui'>

            <div class='jAudio--thumb'></div>

            <div class='jAudio--status-bar'>

                <div class='jAudio--details'></div>
                <div class='jAudio--volume-bar'></div>

                <div class='jAudio--progress-bar'>
                    <div class='jAudio--progress-bar-wrapper'>
                        <div class='jAudio--progress-bar-played'>
                            <span class='jAudio--progress-bar-pointer'></span>
                        </div>
                    </div>
                </div>

                <div class='jAudio--time'>
                    <span class='jAudio--time-elapsed'>00:00</span>
                    <span class='jAudio--time-total'>00:00</span>
                </div>

            </div>

        </div>


        <div class='jAudio--playlist'>
        </div>

        <div class='jAudio--controls'>
            <ul>
                <li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
                <li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
                <li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
            </ul>
        </div>

    </div>


</div>

<div id="footer">
    <div class="fleft">Copyright &copy; 2015 &nbsp;<a href="https://github.com/YeXiaoChao">叶超Luka</a></div>
</div>
<script type="text/javascript" src="../js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/example/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/example/jaudio.js"></script>
<script type="text/javascript" src="../js/example/music_player_by_jquery.js"></script>
</body>
</html>
