<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <link href="../img/web.ico" type="image/x-icon" rel="shortcut icon" />
    <title>jOuery:动态下滑菜单</title>
    <link href="../css/example/layout.css" rel="stylesheet" />
    <link href="../css/example/page4dynamicmenu.css" rel="stylesheet" />
    <style type="text/css">
        #content{
            max-width: 230px;
            margin: 0;
            overflow: auto;
            padding: 0;
            border: none;
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        }
    </style>
</head>
<body>
<div id="content">
    <p>完整版（背景图）示例</p>
    <div id="menu" class="menu">
        <ul>
            <li><a href="javascript:;">Home</a></li>
            <li><a href="javascript:;">About</a></li>
        </ul>
    </div>
    <p>&nbsp;</p>
    <p>简化版（无图片）示例</p>
    <div id="menu2" class="menu">
        <ul>
            <li class="nav1"><a href="javascript:;">Home</a></li>
            <li class="nav3"><a href="javascript:;">About</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/example/page4dynamicmenu.js"></script>
</body>
</html>
