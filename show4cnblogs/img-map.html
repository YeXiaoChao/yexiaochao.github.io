<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport" />
    <meta name="author" content="叶超Luka" />
    <meta name="description" content="A simple example" />
    <title>Example</title>
    <link href="../img/ycdoit.ico" type="image/x-icon" rel="shortcut icon" />
</head>
<body>
    <img src="../img/example/img-map.jpg" ismap alt="Products Image" usemap="#mymap"  />

<map name="mymap">
    <area href="javascript:show_page(1)" shape="rect" coords="'34,60,196,230" alt="product 1" />
    <area href="javascript:show_page(2)" shape="rect" coords="'210,60,370,230" alt="product 2" />
    <area href="javascript:show_page(3)" shape="rect" coords="'383,60,545,230" alt="product 3" />
</map>

<script type="application/javascript">
     function show_page(num){
         //通过对话框显示产品，表示对应的跳转页面
         alert("This is product "+num);
     }
</script>
</body>
</html>
